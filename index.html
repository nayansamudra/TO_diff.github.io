    <!-- Highchart -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>


    <style>
        .highcharts-xaxis-grid,
        .highcharts-credits {
            display: none !important;
        }

        .highcharts-point-down {
            fill: rgb(255, 108, 108) !important;
            stroke: rgb(255, 108, 108) !important;
        }

        .highcharts-point-up {
            fill: rgb(66, 177, 66) !important;
            stroke: rgb(66, 177, 66) !important;
        }
    </style>

    <script>
        $(document).ready(function () {
            Highcharts.getJSON('Testing_Col_Chart.json', function (data) {

                // split the data set into ohlc and volume
                TO_diff = [],
                    ITM_CE_ltp = [],
                    ITM_PE_ltp = []
                dataLength = data.length,
                    // set the allowed units for data grouping
                    groupingUnits = [[
                        'week',                         // unit name
                        [1]                             // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]],

                    i = 0;

                for (i; i < dataLength; i += 1) {
                    TO_diff.push([
                        data[i]['TS'],          // the date
                        data[i]['TO_diff'],     // TO_diff
                    ]);

                    ITM_CE_ltp.push([
                        data[i]['TS'],          // the date
                        data[i]['ITM_CE_ltp'],     // TO_diff
                    ]);

                    ITM_PE_ltp.push([
                        data[i]['TS'],          // the date
                        data[i]['ITM_PE_ltp'],     // TO_diff
                    ]);
                }


                // create the chart
                highchart = Highcharts.stockChart('chart', {
                    rangeSelector: {
                        enabled: false
                    },
                    navigator: {
                        enabled: true
                    },
                    scrollbar: {
                        enabled: true
                    },
                    legend: {
                        itemStyle: {
                            color: '#000000',
                            fontWeight: 'bold'
                        }
                    },


                    title: {
                        text: '',
                        align: 'left',
                        style: {
                            "color": "White",
                            "fontSize": "20px",
                            "fontWeight": "bold",
                            "fontFamily": "Outfit"
                        }
                    },
                    chart: {
                        backgroundColor: '#1c1c1c',
                    },

                    toolbar: {
                        enabled: false
                    },
                    yAxis: [
                        {
                            labels:
                            {
                                formatter: function () {
                                    return '';
                                }
                            },
                            height: '33.33%',
                            lineWidth: 0,
                            gridLineWidth: 0,
                            resize: {
                                enabled: true
                            }
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '33.33%',
                            height: '33.33%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '66.67%',
                            height: '33.33%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        }
                    ],
                    tooltip: {
                        enabled: true,
                        positioner: function () {
                            return { x: 0, y: 0 };
                        },
                        backgroundColor: '#1c1c1c',
                        borderColor: '#1c1c1c',
                        borderWidth: 0,
                        style: {
                            color: 'white'
                        },
                        split: true,
                        formatter: function () {
                            tooltipArray = ['<b>' + moment.unix(this.x).format('h:mm:ss a') + '</b>&nbsp;&nbsp;' + '<b>TO_diff:</b>&nbsp;' + this.points[0].y + '&nbsp;&nbsp;<b>ITM_CE_ltp:</b>&nbsp;' + this.points[1].y + '&nbsp;&nbsp;<b>ITM_PE_ltp:</b>&nbsp;' + this.points[2].y]
                            return tooltipArray;
                        }
                    },
                    xAxis: {
                        type: 'datetime',
                        labels: {
                            formatter: function () {
                                return moment.unix(this.value).format('h:mm a');
                            },
                        }
                    },
                    series: [
                        {
                            type: 'column',
                            name: 'TO_diff',
                            color: 'rgb(255, 108, 108)',
                            data: TO_diff,
                            yAxis: 2,
                            color: 'rgb(66, 177, 66)',
                            negativeColor: 'rgb(255, 108, 108)',
                            dataGrouping: {
                                enabled: false,
                            }
                        },
                        {
                            type: 'spline',
                            name: 'ITM_CE_ltp',
                            color: 'rgb(255, 108, 108)',
                            data: ITM_CE_ltp,
                            dataGrouping: {
                                enabled: false,
                            }
                        },
                        {
                            type: 'spline',
                            name: 'ITM_PE_ltp',
                            color: 'rgb(149, 177, 66)',
                            data: ITM_PE_ltp,
                            yAxis: 1,
                            dataGrouping: {
                                enabled: false,
                            }
                        }
                    ]
                });
            });
        })
    </script>
